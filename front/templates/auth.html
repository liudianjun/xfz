<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>授权页面</title>
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/author.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/comment/auth.min.css' %}">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1245147_nqtub5l1dnc.css">
</head>
<body>
<button class="btn" id="btn">登录/注册</button>
<div class="mask-wrapper">
    <div class="author-wrapper">
        <div class="close-group">
                <span class="close-btn icon-close iconfont">

                </span>
        </div>
        <div class="author-inner-group">
            <div class="scroll-wrapper">
                <div class="sign-in auth-group">
                    <div class="top-wrapper">
                        <span class="title">请登录</span>
                        <a href="javascript:void(0);" class="switch">立即注册</a>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" class="form-control" name="telephone" placeholder="手机号码">
                        </div>
                        <div class="input-group">
                            <input type="password" class="form-control" name="pwd" placeholder="密码">
                        </div>
                        <div class="input-group">
                            <label class="remember-me">
                                <input type="checkbox" class="form-control">
                                记住我
                            </label>
                        </div>
                        <div class="input-group">
                            <input type="submit" class="submit-btn" value="立即登录">
                        </div>
                    </div>
                </div>
                <div class="sign-up auth-group">
                    <div class="top-wrapper">
                        <span class="title">请注册</span>
                        <a href="javascript:void(0);" class="switch">立即登录</a>
                    </div>
                    <div class="form-group">
                        <div class="input-group"><input type="text" class="form-control" placeholder="手机号码" name="telephone"></div>
                        <div class="input-group"><input type="text" class="form-control" placeholder="用户名" name="username"></div>
                        <div class="input-group"><input type="password" class="form-control" placeholder="密码" name="firstpwd"></div>
                        <div class="input-group"><input type="password" class="form-control" placeholder="确认密码" name="secpwd"></div>
                        <div class="input-group">
                            <div class="short-input"><input type="text" class="form-control" placeholder="图形验证码" name="secpwd"></div>
                            <div class="input-group-addon"><img src="" alt=""></div>
                        </div>
                        <div class="input-group">
                            <div class="short-input"><input type="text" class="form-control" placeholder="短信验证码" name="secpwd"></div>
                            <div class="input-group-addon"><span class="sms-captcha">发送验证码</span></div>
                        </div>
                        <div class="input-group">
                            <input type="submit" class="submit-btn" value="立即注册">
                        </div>

                    </div>

                </div>

            </div>


        </div>

    </div>
</div>
</body>
</html>
